<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //자바스크립트 코드 영역 - 함수 정의
    </script>
</head>
<body>
    <script>
        var input = window.prompt("1~100사이의 정수 입력 :", 0);
        var num = parseInt(input)
        if(num%2 == 0){
            document.write(num+"은 짝수입니다.");
        }else{
            document.write(num+"은 홀수입니다.");
        }
                    
    </script>
    <br>
    <script>
        for(var i=1;i<10;i++){
            for(var dan=2; dan<10; dan++){
                document.write(dan+"X"+i+"="+(dan*i)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>")
        }         
    </script>

</body>
</html>
